#
# Docker serviio environment.
#
---

version: '3.7'

services:
  serviio:
    container_name: 'serviio'
    hostname: 'serviio'
    build:
      context: './docker'
    volumes:
      - ./docker/volumes/serviio:/opt/serviio
      - ./docker/volumes/media:/media/serviio
    ports:
      - "23423:23423/tcp"
      - "23424:23424/tcp"
      - "8895:8895/tcp"
      - "1900:1900/udp"
